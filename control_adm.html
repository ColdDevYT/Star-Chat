<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Starchat - Administração</title>
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <style>
    @font-face {
      font-family: 'PressStart2P';
      src: url('PressStart2P.ttf') format('truetype');
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: 'PressStart2P', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
      height: 100vh;
      overflow-y: auto;
    }
    h1 {
      margin-bottom: 20px;
      text-align: center;
    }
    #auth-section, #admin-section {
      width: 100%;
      max-width: 500px;
      background-color: #111;
      padding: 20px;
      border: 2px solid #fff;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    input, button, select {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
      background-color: #333;
      border: none;
      color: #fff;
    }
    button {
      cursor: pointer;
      background-color: #555;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #777;
    }
    .action-button {
      background-color: #ff5555;
    }
    .action-button:hover {
      background-color: #ff7777;
    }
    .success {
      color: #0f0;
    }
    .error {
      color: #f00;
    }
    .hidden {
      display: none;
    }
    label {
      margin-top: 10px;
    }
    /* Responsividade */
    @media (max-width: 600px) {
      #auth-section, #admin-section {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Controle de Administração - Starchat</h1>

  <div id="auth-section">
    <h2>Autenticação</h2>
    <input type="password" id="admin-password" placeholder="Senha do Administrador">
    <button onclick="authenticate()">Autenticar</button>
    <p id="auth-message"></p>
  </div>

  <div id="admin-section" class="hidden">
    <h2>Adicionar Administrador</h2>
    <input type="text" id="new-admin-nick" placeholder="Nome de usuário">
    <button onclick="addAdmin()">Adicionar Admin</button>
    <p id="add-admin-message"></p>

    <h2>Gerenciar Usuários</h2>
    <label for="user-select">Selecionar Usuário:</label>
    <select id="user-select">
      <!-- Opções serão preenchidas dinamicamente -->
    </select>

    <button class="action-button" onclick="muteUser()">Mutar</button>
    <button class="action-button" onclick="unmuteUser()">Desmutar</button>
    <button class="action-button" onclick="banUser()">Banir</button>
    <button class="action-button" onclick="unbanUser()">Desbanir</button>

    <p id="manage-user-message"></p>
  </div>

  <script>
    const ws = new WebSocket(`wss://${window.location.host}`);

    ws.onopen = () => {
      console.log('Conectado ao servidor WebSocket');
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'system') {
        if (data.message === 'Autenticado como administrador.') {
          document.getElementById('auth-section').classList.add('hidden');
          document.getElementById('admin-section').classList.remove('hidden');
          displayManageUserMessage('Autenticado com sucesso!', 'success');
          loadUsers();
        } else if (data.message === 'Senha de administrador incorreta.') {
          displayAuthMessage('Senha incorreta. Tente novamente.', 'error');
        } else {
          console.log('Sistema:', data.message);
        }
      } else if (data.type === 'user_list') {
        populateUserSelect(data.users);
      }
    };

    ws.onclose = () => {
      console.log('Desconectado do servidor WebSocket');
      displayManageUserMessage('Desconectado do servidor.', 'error');
    };

    function authenticate() {
      const password = document.getElementById('admin-password').value.trim();
      if (!password) {
        displayAuthMessage('Por favor, insira a senha.', 'error');
        return;
      }

      const authData = {
        type: 'admin_auth',
        password: password
      };
      ws.send(JSON.stringify(authData));
    }

    function displayAuthMessage(message, type) {
      const msgElem = document.getElementById('auth-message');
      msgElem.textContent = message;
      msgElem.className = type;
    }

    function displayManageUserMessage(message, type) {
      const msgElem = document.getElementById('manage-user-message');
      msgElem.textContent = message;
      msgElem.className = type;
      setTimeout(() => { msgElem.textContent = ''; msgElem.className = ''; }, 5000);
    }

    // Funções para mutar, desmutar, banir e desbanir usuários
    function muteUser() {
      const userSelect = document.getElementById('user-select');
      const selectedUser = userSelect.value;
      if (!selectedUser) {
        displayManageUserMessage('Selecione um usuário.', 'error');
        return;
      }
      const command = `+mute @${selectedUser}`;
      sendAdminCommand(command);
    }

    function unmuteUser() {
      const userSelect = document.getElementById('user-select');
      const selectedUser = userSelect.value;
      if (!selectedUser) {
        displayManageUserMessage('Selecione um usuário.', 'error');
        return;
      }
      const command = `+unmute @${selectedUser}`;
      sendAdminCommand(command);
    }

    function banUser() {
      const userSelect = document.getElementById('user-select');
      const selectedUser = userSelect.value;
      if (!selectedUser) {
        displayManageUserMessage('Selecione um usuário.', 'error');
        return;
      }
      const command = `+ban @${selectedUser}`;
      sendAdminCommand(command);
    }

    function unbanUser() {
      const userSelect = document.getElementById('user-select');
      const selectedUser = userSelect.value;
      if (!selectedUser) {
        displayManageUserMessage('Selecione um usuário.', 'error');
        return;
      }
      const command = `+unban @${selectedUser}`;
      sendAdminCommand(command);
    }

    function addAdmin() {
      const newAdminNick = document.getElementById('new-admin-nick').value.trim();
      if (!newAdminNick) {
        displayManageUserMessage('Insira o nome de usuário para adicionar como admin.', 'error');
        return;
      }
      const addAdminData = {
        type: 'add_admin',
        new_admin: newAdminNick
      };
      ws.send(JSON.stringify(addAdminData));
      displayManageUserMessage(`Solicitação para adicionar @${newAdminNick} como admin enviada.`, 'success');
      document.getElementById('new-admin-nick').value = '';
    }

    function sendAdminCommand(command) {
      // Envia o comando como se fosse uma mensagem de chat
      const data = {
        type: 'message',
        message: command
      };
      ws.send(JSON.stringify(data));
      displayManageUserMessage(`Comando "${command}" enviado.`, 'success');
    }

    // Popula o select de usuários conectados
    function populateUserSelect(users) {
      const userSelect = document.getElementById('user-select');
      userSelect.innerHTML = ''; // Limpa opções anteriores
      users.forEach((user) => {
        if (user.toLowerCase() !== 'anônimo') { // Evita adicionar 'Anônimo'
          const option = document.createElement('option');
          option.value = user;
          option.textContent = user;
          userSelect.appendChild(option);
        }
      });
    }

    // Função para carregar usuários conectados
    function loadUsers() {
      // Envia o comando para listar usuários
      const command = '+list_users';
      const data = {
        type: 'message',
        message: command
      };
      ws.send(JSON.stringify(data));
    }
  </script>
</body>
</html>

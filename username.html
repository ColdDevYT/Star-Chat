<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Starchat - Nome de Usuário</title>
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <style>
    @font-face {
      font-family: 'PressStart2P';
      src: url('PressStart2P.ttf') format('truetype');
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: 'PressStart2P', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      width: 250px;
      background-color: #333;
      border: none;
      color: #fff;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ccc;
    }
    h1 {
      margin-bottom: 30px;
      text-align: center;
    }
    #error-message {
      color: #f00;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Insira seu Nome de Usuário</h1>
  <input type="text" id="username" placeholder="Nome de usuário">
  <button onclick="proceed()">Entrar</button>
  <div id="error-message"></div>

  <script>
    function proceed() {
      const usernameInput = document.getElementById('username');
      const username = usernameInput.value.trim();
      const errorMessage = document.getElementById('error-message');

      if(!username) {
        errorMessage.textContent = 'Por favor, insira um nome de usuário.';
        return;
      }

      // Validar caracteres do nome de usuário (apenas letras, números, _, -)
      const validNameRegex = /^[a-zA-Z0-9_-]{3,20}$/;
      if(!validNameRegex.test(username)) {
        errorMessage.textContent = 'Nome de usuário inválido. Use 3-20 caracteres: letras, números, "_" ou "-".';
        return;
      }

      // Salva o nome no sessionStorage
      sessionStorage.setItem('username', username);
      window.location.href = 'chat.html';
    }
  </script>
</body>
</html>

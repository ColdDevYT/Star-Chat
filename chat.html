<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Starchat 2.0 - Chat</title>
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <style>
    @font-face {
      font-family: 'PressStart2P';
      src: url('press-start-2p.ttf');
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: 'PressStart2P', monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #111;
    }
    #message-form {
      display: flex;
      padding: 10px;
      background-color: #222;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background-color: #333;
      border: none;
      color: #fff;
    }
    #send-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #send-button:hover {
      background-color: #ccc;
    }
    .message {
      margin-bottom: 10px;
      line-height: 1.4;
    }
    .message-id {
      color: #888;
      margin-right: 8px;
    }
    .username {
      font-weight: bold;
      margin-right: 5px;
    }
    .mention {
      color: #ff0; /* destaque para menções */
    }
    a {
      color: #0ff; /* destaque para links */
      text-decoration: underline;
    }
    b {
      font-weight: bold;
    }
    i {
      font-style: italic;
    }
    del {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <form id="message-form" onsubmit="sendMessage(event)">
    <input type="text" id="message-input" placeholder="Digite sua mensagem..." autocomplete="off">
    <button type="submit" id="send-button">Enviar</button>
  </form>

  <script>
    const username = sessionStorage.getItem('username') || 'Anônimo';
    const chatContainer = document.getElementById('chat-container');
    const ws = new WebSocket(`wss://${window.location.host}`);

    ws.onopen = () => {
      console.log('[Chat] Conectado ao servidor WS');
      ws.send(JSON.stringify({ type: 'connect', username }));
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      switch (data.type) {
        case 'system':
          addSystemMessage(data.message);
          break;
        case 'message':
          addChatMessage(data.username, data.message, data.messageId);
          break;
        case 'private':
          addPrivateMessage(data.from, data.message);
          break;
        case 'clear':
          clearChat();
          break;
        default:
          console.log('[Chat] Tipo de mensagem desconhecido:', data);
      }
    };

    ws.onclose = () => {
      console.log('[Chat] WS fechado');
      addSystemMessage('Você foi desconectado do servidor.');
    };

    function sendMessage(e) {
      e.preventDefault();
      const input = document.getElementById('message-input');
      const text = input.value.trim();
      if (!text) return;
      ws.send(JSON.stringify({ type: 'message', message: text }));
      input.value = '';
    }

    function addChatMessage(sender, msg, msgId) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');
      msgDiv.innerHTML = `<span class="message-id">[${msgId}]</span> <span class="username">${sender}:</span> ${msg}`;
      chatContainer.appendChild(msgDiv);
      scrollToBottom();
    }

    function addSystemMessage(msg) {
      const div = document.createElement('div');
      div.classList.add('message');
      div.innerHTML = `<span style="color: #0f0;">[Sistema]</span> ${msg}`;
      chatContainer.appendChild(div);
      scrollToBottom();
    }

    function addPrivateMessage(sender, msg) {
      const div = document.createElement('div');
      div.classList.add('message');
      div.innerHTML = `<span style="color: #ff8080;">[Privado de ${sender}]</span> ${msg}`;
      chatContainer.appendChild(div);
      scrollToBottom();
    }

    function clearChat() {
      chatContainer.innerHTML = '';
    }

    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
  </script>
</body>
</html>

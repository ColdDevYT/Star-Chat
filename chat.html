<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Starchat - Chat</title>
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <style>
    @font-face {
      font-family: 'PressStart2P';
      src: url('PressStart2P.ttf') format('truetype');
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: 'PressStart2P', monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #111;
    }
    #message-form {
      display: flex;
      padding: 10px;
      background-color: #222;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background-color: #333;
      border: none;
      color: #fff;
    }
    #send-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #send-button:hover {
      background-color: #ccc;
    }
    .message {
      margin-bottom: 10px;
      line-height: 1.4;
    }
    .username {
      font-weight: bold;
      margin-right: 5px;
    }
    .mention {
      color: #ff0; /* Destaque para menções */
    }
    a {
      color: #0ff; /* Destaque para links */
      text-decoration: underline;
    }
    b {
      font-weight: bold;
    }
    i {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>

  <form id="message-form" onsubmit="sendMessage(event)">
    <input type="text" id="message-input" placeholder="Digite sua mensagem ou comando..." autocomplete="off">
    <button type="submit" id="send-button">Enviar</button>
  </form>

  <script>
    const username = sessionStorage.getItem('username') || 'Anônimo';
    const chatContainer = document.getElementById('chat-container');

    // Conexão WebSocket (ajuste a URL se estiver rodando em outro host)
    const ws = new WebSocket(`wss://${window.location.host}`);

    // Quando a conexão abre, enviamos nosso username
    ws.onopen = () => {
      console.log('Conectado ao servidor WebSocket');
      const connectData = {
        type: 'connect',
        username: username
      };
      ws.send(JSON.stringify(connectData));
    };

    // Recebe mensagens do servidor
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);

      switch(data.type) {
        case 'system':
          addSystemMessage(data.message);
          break;
        case 'message':
          addChatMessage(data.username, data.message);
          break;
        case 'private':
          addPrivateMessage(data.from, data.message);
          break;
        case 'clear':
          clearChat();
          break;
        default:
          console.log('Tipo de mensagem não reconhecido:', data.type);
      }
    };

    ws.onclose = () => {
      console.log('Desconectado do servidor WebSocket');
      addSystemMessage('Você foi desconectado do servidor.');
    };

    // Envia mensagens
    function sendMessage(event) {
      event.preventDefault();
      const messageInput = document.getElementById('message-input');
      const message = messageInput.value.trim();
      if(!message) return;

      const data = {
        type: 'message',
        username: username,
        message: message
      };
      ws.send(JSON.stringify(data));
      messageInput.value = '';
    }

    // Adiciona mensagem normal ao chat
    function addChatMessage(sender, msg) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');
      msgDiv.innerHTML = `<span class="username">${sender}:</span> ${msg}`;
      chatContainer.appendChild(msgDiv);
      scrollToBottom();
    }

    // Adiciona mensagem do sistema
    function addSystemMessage(msg) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');
      msgDiv.innerHTML = `<span style="color: #0f0;">[Sistema]</span> ${msg}`;
      chatContainer.appendChild(msgDiv);
      scrollToBottom();
    }

    // Adiciona mensagem privada
    function addPrivateMessage(sender, msg) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');
      msgDiv.innerHTML = `<span style="color: #ff8080;">[Privado de ${sender}]</span> ${msg}`;
      chatContainer.appendChild(msgDiv);
      scrollToBottom();
    }

    // Limpa o chat
    function clearChat() {
      chatContainer.innerHTML = '';
    }

    // Mantém sempre no final do scroll
    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
  </script>
</body>
</html>

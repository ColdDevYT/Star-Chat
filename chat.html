<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Starchat - Chat</title>
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <style>
    @font-face {
      font-family: 'PressStart2P';
      src: url('PressStart2P.ttf') format('truetype');
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: 'PressStart2P', monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #111;
    }
    #message-form {
      display: flex;
      padding: 10px;
      background-color: #222;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background-color: #333;
      border: none;
      color: #fff;
    }
    #send-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #send-button:hover {
      background-color: #ccc;
    }
    .message {
      margin-bottom: 10px;
      line-height: 1.4;
    }
    .username {
      font-weight: bold;
      margin-right: 5px;
    }
    .mention {
      color: #ff0; /* Destaque para menções */
    }
    a {
      color: #0ff; /* Destaque para links */
      text-decoration: underline;
    }
    b {
      font-weight: bold;
    }
    i {
      font-style: italic;
    }
    #muted-banner {
      background-color: #ff5555;
      color: #fff;
      text-align: center;
      padding: 10px;
      display: none;
    }
    /* Feedback de erro */
    #error-message {
      color: #f00;
      text-align: center;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="muted-banner">Você está mutado e não pode enviar mensagens.</div>
  <div id="chat-container"></div>

  <form id="message-form">
    <input type="text" id="message-input" placeholder="Digite sua mensagem ou comando..." autocomplete="off">
    <button type="submit" id="send-button">Enviar</button>
  </form>
  <div id="error-message"></div>

  <script>
    const username = sessionStorage.getItem('username') || 'Anônimo';
    const chatContainer = document.getElementById('chat-container');
    const mutedBanner = document.getElementById('muted-banner');
    const errorMessage = document.getElementById('error-message');
    let isMuted = false;

    // Conexão WebSocket (ajuste a URL se estiver rodando em outro host)
    const ws = new WebSocket(`wss://${window.location.host}`);

    // Quando a conexão abre, enviamos nosso username
    ws.onopen = () => {
      console.log('Conectado ao servidor WebSocket');
      const connectData = {
        type: 'connect',
        username: username
      };
      ws.send(JSON.stringify(connectData));
    };

    // Recebe mensagens do servidor
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);

      switch(data.type) {
        case 'system':
          addSystemMessage(data.message);
          // Verifica se o usuário foi mutado
          if (data.message.includes('mutou') && data.message.includes(`@${username}`)) {
            isMuted = true;
            toggleMuteUI(true);
          }
          // Verifica se o usuário foi desmutado
          if (data.message.includes('desmuta') && data.message.includes(`@${username}`)) {
            isMuted = false;
            toggleMuteUI(false);
          }
          // Verifica se o usuário foi banido
          if (data.message.includes('banido') && data.message.includes(`@${username}`)) {
            alert('Você foi banido do chat.');
            ws.close();
          }
          break;
        case 'message':
          addChatMessage(data.username, data.message);
          break;
        case 'private':
          addPrivateMessage(data.from, data.message);
          break;
        case 'clear':
          clearChat();
          break;
        case 'user_list':
          populateUserSelect(data.users);
          break;
        default:
          console.log('Tipo de mensagem não reconhecido:', data.type);
      }
    };

    ws.onclose = () => {
      console.log('Desconectado do servidor WebSocket');
      addSystemMessage('Você foi desconectado do servidor.');
    };

    // Adicionar event listener para o formulário
    document.getElementById('message-form').addEventListener('submit', sendMessage);

    // Envia mensagens
    function sendMessage(event) {
      event.preventDefault();
      clearError();

      if (isMuted) {
        displayError('Você está mutado e não pode enviar mensagens.');
        return;
      }
      const messageInput = document.getElementById('message-input');
      const message = messageInput.value.trim();
      if(!message) return;

      const data = {
        type: 'message',
        message: message
      };
      ws.send(JSON.stringify(data));
      messageInput.value = '';
    }

    // Adiciona mensagem normal ao chat
    function addChatMessage(sender, msg) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');
      msgDiv.innerHTML = `<span class="username">${sender}:</span> ${msg}`;
      chatContainer.appendChild(msgDiv);
      scrollToBottom();
    }

    // Adiciona mensagem do sistema
    function addSystemMessage(msg) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');
      msgDiv.innerHTML = `<span style="color: #0f0;">[Sistema]</span> ${msg}`;
      chatContainer.appendChild(msgDiv);
      scrollToBottom();

      // Verifica se o sistema notifica sobre mute/desmute
      if (msg.includes('mutou') && msg.includes(`@${username}`)) {
        isMuted = true;
        toggleMuteUI(true);
      }
      if (msg.includes('desmuta') && msg.includes(`@${username}`)) {
        isMuted = false;
        toggleMuteUI(false);
      }
      // Verifica se o usuário foi banido
      if (msg.includes('banido') && msg.includes(`@${username}`)) {
        alert('Você foi banido do chat.');
        ws.close();
      }
    }

    // Adiciona mensagem privada
    function addPrivateMessage(sender, msg) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');
      msgDiv.innerHTML = `<span style="color: #ff8080;">[Privado de ${sender}]</span> ${msg}`;
      chatContainer.appendChild(msgDiv);
      scrollToBottom();
    }

    // Limpa o chat
    function clearChat() {
      chatContainer.innerHTML = '';
    }

    // Mantém sempre no final do scroll
    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Função para exibir ou esconder o banner de mute
    function toggleMuteUI(muted) {
      if (muted) {
        mutedBanner.style.display = 'block';
      } else {
        mutedBanner.style.display = 'none';
      }
    }

    // Funções para mostrar e limpar erros
    function displayError(message) {
      errorMessage.textContent = message;
    }

    function clearError() {
      errorMessage.textContent = '';
    }

    // Adiciona um atalho para abrir a página de administração
    // Pressione "Ctrl + A" para abrir a página de administração
    document.addEventListener('keydown', function(event) {
      if (event.ctrlKey && event.key.toLowerCase() === 'a') {
        window.location.href = 'control_adm.html';
      }
    });

    // Função opcional para exibir feedback visual para comandos específicos
    // Pode ser expandida conforme necessário
    // Por exemplo, desabilitar o envio de mensagens quando mutado
  </script>
</body>
</html>
